<app-header></app-header>
<app-navbar></app-navbar>
<app-sidenav></app-sidenav>

<body>
    <section class="label_section">
        <div class="label_container">
            <h1>Dashboard > Dengue Cases Post</h1>
        </div>
    </section>
    <section class="edit_section">
        <h2 class="report_list_header">Create Dengue Post</h2>
        <div class="form_container">
            <form (ngSubmit)="save()" #myForm="ngForm">
                <div class="form-row">
                    <div class="fields_container">
                        <div class="column_1">
                            <!--name-->
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="First Name" required
                                    [(ngModel)]="formData.title"
                                    [ngClass]="{ 'is-invalid': myForm.submitted && myForm.controls['title'].invalid }">
                                <div class="invalid-tooltip" *ngIf="myForm.submitted && myForm.controls['title'].invalid">
                                    <span class="tooltip-text">Please enter the title.</span>
                                </div>
                                <div class="valid-tooltip">
                                    &nbsp;
                                </div>
                            </div> 
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control" id="date" name="date" placeholder="Date" required [(ngModel)]="formData.date"
                                  [ngClass]="{ 'is-invalid': myForm.submitted && myForm.controls['date'].invalid }">
                                <div class="invalid-tooltip" *ngIf="myForm.submitted && myForm.controls['date'].invalid">
                                  <span class="tooltip-text">Please enter a valid date.</span>
                                </div>
                                <div class="valid-tooltip">
                                  &nbsp;
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="time">Time</label>
                                <input type="time" class="form-control" id="time" name="time" required [(ngModel)]="formData.time"
                                    [ngClass]="{ 'is-invalid': myForm.submitted && myForm.controls['time'].invalid }">
                                <div class="invalid-tooltip" *ngIf="myForm.submitted && myForm.controls['time'].invalid">
                                    <span class="tooltip-text">Please enter a valid time.</span>
                                </div>
                                <div class="valid-tooltip">
                                    &nbsp;
                                </div>
                            </div>
                              <div class="form-group" id="file_upload_container">
                                <label for="fileUpload">File Upload</label>
                                <div class="custom-file">
                                  <input type="file" id="fileUpload" name="fileUpload" (change)="handleFileUpload($event)">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label for="fileDescription">Attachment Description</label>
                                <input type="text" class="form-control" id="fileDescription" name="fileDescription" placeholder="File Description" required
                                    [(ngModel)]="formData.fileDescription"
                                    [ngClass]="{ 'is-invalid': myForm.submitted && myForm.controls['fileDescription'].invalid }">
                                <div class="invalid-tooltip" *ngIf="myForm.submitted && myForm.controls['fileDescription'].invalid">
                                    <span class="tooltip-text">Please enter the file description.</span>
                                </div>
                                <div class="valid-tooltip">
                                    &nbsp;
                                </div>
                            </div> 
                        </div>
                       

                        <div class="column_2">
                            <div class="form-group">
                                <label for="postDescription">Post Description</label>
                                <textarea class="form-control" id="postDescription" name="postDescription" placeholder="Post Desctiption" required [(ngModel)]="formData.postDescription"
                                    [ngClass]="{ 'is-invalid': myForm.submitted && myForm.controls['postDescription'].invalid }"></textarea>
                                <div class="invalid-tooltip" *ngIf="myForm.submitted && myForm.controls['postDescription'].invalid">
                                    <span class="tooltip-text">Please enter your Post Description.</span>
                                </div>
                                <div class="valid-tooltip">
                                    &nbsp;
                                </div>
                            </div>
                        </div>     
                    </div> 
                </div>
                <div class="buttons_container">
                    <div class="send_button_container">
                        <div class="form-row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary mt-3">Post</button>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-danger mt-3">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
