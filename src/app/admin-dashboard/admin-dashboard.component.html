<app-header></app-header>
<app-navbar></app-navbar>
<app-sidenav></app-sidenav>

<body>
    <section class="label_section">
        <div class="label_container">
            <h1>Welcome, Admin</h1>
        </div>
    </section>
    <section class="info_section">
        <div class="info_container">
            <div class="info_card">
                <div class="card_image_container">
                    <img src="../../assets/admin_dashboard_images/usersNumber.png" alt="">
                </div>
                <div class="card_text_container">
                    <h3>Mobile<br> Users</h3>
                    <p>{{number_of_users}}</p>
                </div>
            </div>

            <div class="info_card">
                <div class="card_image_container">
                    <img src="../../assets/admin_dashboard_images/adminsNumber.png" alt="">
                </div>
                <div class="card_text_container">
                    <h3>Received<br>Concerns</h3>
                    <p>{{number_of_complaints}}</p>
                </div>
            </div>

            <div class="info_card">
                <div class="card_image_container">
                    <img src="../../assets/admin_dashboard_images/dengue_cases_image.png" alt="">
                </div>
                <div class="card_text_container">
                    <h3>Dengue<br> Cases</h3>
                    <div class="cards_buttons_container">
                       <p> <button [routerLink]="'/dengue-post-component'">Post Update</button></p>   
                    </div>
                </div>
            </div>
        </div>
    </section>   
    
    <section class="graph_1_section">
        <div class="title_and_button_container">
            <h2>Mobile App Users per Barangay</h2>
            <button class="view_button">Manage</button>
        </div>
        <div class="graph_container">
            <img src="../../assets/admin_dashboard_images/Graph 1.png" alt="graph1">
        </div>
    </section>  

    <section class="graph_2_section">
        <div class="title_and_button_container">
            <h2>Community Concern Status</h2>
            <button class="view_button">Manage</button>
        </div>
        <div class="graph_container">
            <img src="../../assets/admin_dashboard_images/Graph 2.png" alt="graph1">
        </div>
    </section> 
<body>
