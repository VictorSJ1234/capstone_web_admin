<app-header></app-header>

<app-super-admin-sidenav></app-super-admin-sidenav>
<app-navbar></app-navbar>
<body>
    <div class="loading-overlay" *ngIf="isLoading">
        <div class="loading-spinner"></div>
      </div>
    <section class="label_section">
        <div class="label_container">
            <h1>Welcome!</h1>
        </div>
    </section>
    <section class="info_section">
        <div class="info_container">
            <div class="info_card">
                <div class="card_image_container">
                    <img src="../../assets/admin_dashboard_images/mobile_users.png" alt="">
                </div>
                <div class="card_text_container">
                    <h3>Mobile  Users</h3>
                    <p>{{totalUserInformationCount}}</p>
                </div>
            </div>

            <div class="info_card">
                <div class="card_image_container">
                    <img src="../../assets/admin_dashboard_images/recieved_concerns.png" alt="">
                </div>
                <div class="card_text_container">
                    <h3>Received Concerns</h3>
                    <p>{{totalReportCount}}</p>
                </div>
            </div>
        </div>
    </section> 
    
    <section class="graph_section">
      <div class="title_and_button_container">
        <h2>User Reports per Barangay</h2>
      </div>
      <div class="graph_container">
        <canvas #barChartCanvasForReport width="100%" height="60%"></canvas>
      </div>
    </section>

    <section class="graph_1_section">
      <div class="title_and_button_container">
        <h2>Mobile Users Reports per Month</h2>
      </div>
      <div class="graph_container">
        <canvas #barChartCanvasForReportPerMonth width="100%" height="60%"></canvas>
      </div>
    </section>
  
  <section class="graph_1_section">
      <div class="title_and_button_container">
        <h2>Mobile App Users per Barangay</h2>
      </div>
      <div class="graph_container">
        <canvas #barChartCanvas width="100%" height="60%"></canvas>
      </div>
    </section>
     

    <section class="graph_2_section">
      <div class="title_and_button_container">
          <h2>Community Concern Status</h2>
      </div>
      <div class="pie-chart-container">
        <canvas #pieChartCanvas id="pieChart" width="70%" height="60%"></canvas>
      </div>
    </section>
    
      
<body>
